<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOSE cafe</title>
    <!--
        NOTE: For production, it's recommended to install Tailwind CSS as a PostCSS plugin
        or use the Tailwind CLI for better performance and to avoid CDN limitations.
        See: https://tailwindcss.com/docs/installation
    -->
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body class="bg-cream text-coffee-dark antialiased">


    <div id="loader-container">
        <svg class="pl" viewBox="0 0 128 128" width="128px" height="128px" role="img" aria-label="A pan being used to flip a blob resembling bacon as it splashes drops of grease in and out">
            <clipPath id="pan-clip">
                <rect rx="12" ry="14" x="4" y="52" width="68" height="28" />
            </clipPath>
            <defs>
                <linearGradient id="pl-grad" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#000" />
                    <stop offset="100%" stop-color="#fff" />
                </linearGradient>
                <mask id="pl-mask">
                    <rect x="0" y="0" width="88" height="80" fill="url(#pl-grad)" />
                </mask>
            </defs>
            <g fill="currentColor">
                <g fill="none" stroke-dasharray="20 221" stroke-dashoffset="20" stroke-linecap="round" stroke-width="4">
                    <g stroke="hsl(38,90%,50%)">
                        <circle class="pl__ring" cx="44" cy="40" r="35" transform="rotate(90,44,40)" />
                    </g>
                    <g stroke="hsl(8,90%,40%)" mask="url(#pl-mask)">
                        <circle class="pl__ring" cx="44" cy="40" r="35" transform="rotate(90,44,40)" />
                    </g>
                </g>
                <g fill="hsla(223,10%,70%,0)">
                    <g class="pl__drop pl__drop--1">
                        <circle class="pl__drop-inner" cx="13" cy="60" r="2" />
                    </g>
                    <g class="pl__drop pl__drop--2">
                        <circle class="pl__drop-inner" cx="13" cy="60" r="2" />
                    </g>
                    <g class="pl__drop pl__drop--3">
                        <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
                    </g>
                    <g class="pl__drop pl__drop--4">
                        <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
                    </g>
                    <g class="pl__drop pl__drop--5">
                        <circle class="pl__drop-inner" cx="67" cy="72" r="2" />
                    </g>
                </g>
                <g class="pl__pan">
                    <rect rx="2" ry="2" x="4" y="66" width="68" height="14" clip-path="url(#pan-clip)" id="pan" />
                    <rect rx="2" ry="2" x="76" y="66" width="48" height="7" />
                </g>
                <rect class="pl__shadow" fill="hsla(223,10%,50%,0.2)" rx="3.5" ry="3.5" x="10" y="121" width="60" height="7" />
            </g>
        </svg>
    </div>


    <!-- Scrollytelling Video Section -->
    <section id="scrolly-video" class="h-screen w-full relative">
        <canvas id="video-canvas" class="absolute top-0 left-0 w-full h-full"></canvas>
        <video id="cup-video" src="CUP.mp4" playsinline muted preload="auto" class="hidden"></video>
        <div id="scroll-prompt" class="absolute bottom-8 left-1/2 -translate-x-1/2 text-white text-lg">
            Scroll up
        </div>
        <div id="video-text-overlay" class="absolute inset-0 flex flex-col justify-center items-center text-center text-white bg-black bg-opacity-50 opacity-0 transition-opacity duration-500">
            <h1 class="font-display text-7xl md:text-9xl font-bold tracking-tighter mb-4">DOSE cafe</h1>
            <p class="max-w-xl mx-auto text-lg md:text-xl font-light">
                Step into a world of warmth and flavor.
            </p>
        </div>
    </section>

    <!-- Menu Section -->
    <main id="menu" class="w-full py-16 md:py-24 px-4 md:px-8">
        <nav id="category-nav" class="sticky top-0 z-30 bg-cream/80 backdrop-blur-md py-4 mb-12 shadow-md overflow-x-auto">
            <div id="category-links" class="max-w-7xl mx-auto flex items-center gap-4 md:gap-8 px-4">
                <!-- Category links will be dynamically inserted here -->
            </div>
        </nav>

        
        <div id="menu-content" class="max-w-7xl mx-auto">
            <!-- Menu categories and items will be dynamically inserted here -->
        </div>
    </main>

    <!-- Modal -->
    <div id="item-modal" class="fixed inset-0 z-50 bg-black/70 backdrop-blur-sm flex justify-center items-center opacity-0 pointer-events-none transition-opacity duration-300">
        <div id="modal-content" class="bg-cream rounded-xl shadow-2xl w-11/12 max-w-4xl max-h-[90vh] flex flex-col md:flex-row relative transform scale-95 transition-transform duration-300">
            <button id="close-modal-btn" class="absolute top-3 right-3 text-coffee-light hover:text-accent-orange transition-colors z-10">
                <i data-lucide="x" class="w-8 h-8"></i>
            </button>

            <div id="modal-image-container" class="w-full md:w-1/2 h-64 md:h-auto bg-tan flex-shrink-0 rounded-t-xl md:rounded-l-xl md:rounded-r-none">
                <img id="modal-image" src="" alt="" class="w-full h-full object-cover rounded-t-xl md:rounded-l-xl md:rounded-r-none">
            </div>

            <div class="w-full md:w-1/2 p-6 md:p-8 overflow-y-auto">
                <h2 id="modal-name" class="font-display text-3xl md:text-4xl font-bold text-coffee-dark mb-3"></h2>
                <p id="modal-description" class="text-coffee-light mb-6 font-light"></p>
                
                <h3 class="text-xl font-semibold text-coffee-dark mb-3 border-b border-tan pb-2">Nutritional Information</h3>
                <div id="modal-nutrition" class="text-coffee-light">
                    <!-- Nutrition details will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </div>


    <script type="module" src="app.js"></script>
</body>
</html>
